---
layout: default
---
<h2>{{page.title}} 범주에 작성된 내용</h2>

<ol>
    {% for post in site.tags[page.tag_name] %}
      <li>
	<a href="{{ post.url }}">{{ post.title }}</a><br/><span id="mini_dir">
	<b>↳</b>&nbsp;&nbsp;{{ post.id }}&nbsp;<b>|</b>&nbsp;{{post.date|date:"%Y %m %d"}}&nbsp;<b>|</b>&nbsp;{{post.version}}</span><br/>
<div id="excerpt">{{post.excerpt | strip_html | truncatewords: 25}}</div>
      </li>
    {% endfor %}
</ol>
